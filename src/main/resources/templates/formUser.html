<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="th_templates/head :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header th:replace="th_templates/navbar :: navbar"></header>

  <main class="main-index">
    <br><br>
    <div>
      <h1 th:text="${mssg}"></h1>
    </div>
    <!-- IMG OF THE HANDYMAN >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img class="image2" src="../img/register.svg" alt="register">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="big-title2">Registrate! üìù</h1>
          <h4 class="subtitle2">pero antes contanos...</h4>
        </div>
      </div>
    </div>

    <!-- CARDS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

    <div class="row">
      <div class="col">
        <a href="/user/register?role=customer" class="card-link">
          <div class="card">
            <img src="/img/customer-avatar.png" class="card-img-top" alt="customer-avatar">
            <div class="card-body">
              <h5 class="card-title">¬øSos usuario?</h5>
              <p class="card-text">Ingres√° ac√° si quer√©s adquirir un servicio</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/user/register?role=provider" class="card-link">
          <div class="card">
            <img src="/img/provider-avatar.png" class="card-img-top" alt="provider-avatar">
            <div class="card-body">
              <h5 class="card-title">¬øSos proveedor?</h5>
              <p class="card-text">Ingres√° ac√° si quer√©s ofrecer un servicio</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- FORM >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div th:if="${role == 'customer' or role == 'provider'}">
      <form method="post" onsubmit="return validatePassword" th:object="${user}" th:action="@{/user/register}">

        <div>
          <label class="label" for="nombre"></label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" th:field="*{name}" required />
        </div>

        <div>
          <label class="label" for="lastname"></label>
          <input type="text" id="lastname" name="lastname" placeholder="Tu apellido" th:field="*{lastname}" required />
        </div>

        <div>
          <label class="label" for="email"></label>
          <input type="text" id="email" name="email" placeholder="email@email.com" th:field="*{email}" required />
        </div>

        <div th:if="${role == 'provider'}">
          <label class="label" for="phone"></label>
          <input type="text" id="phone" name="phone" placeholder="Numero de tel√©fono"
            onkeypress="return validateNumbers(event)" th:field="*{phone}" required />
        </div>

        <div>
          <label class="label" for="password"></label>
          <input type="password" id="password" name="password" placeholder="Contrase√±a" th:field="*{password}"
            required />
        </div>

        <div>
          <label class="label" for="password2"></label>
          <input type="password" id="password2" name="password2" placeholder="Repet√≠ tu contrase√±a" required />
        </div>

        <p></p><br>

        <div th:if="${role == 'provider'}">
          <select id="profession" class="inputs" th:field="*{profession}" required>
            <option value="" selected>Eleg√≠ tu profesi√≥n</option>
            <option th:each="professions : ${professions}" th:text="${professions.name}" th:value="${professions}">
            </option>
          </select>
        </div>

        <div th:if="${role == 'provider'}">
          <label class="label" for="description"></label>
          <textarea classs="description" maxlength="500" id="description" name="description"
            placeholder="Describ√≠ tu actividad" th:field="*{description}"></textarea>
        </div>

        <button id="submit-btn" type="submit" class="btn btn-warning button btn-form">Registrate! üìù</button>
      </form>
    </div>
  </main>

  <!-- SCRIPTS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <!----------- Script for validate passwords ----------->
  <script th:inline="javascript">



    function validatePassword() {
      var password = document.getElementById("password");
      var confirm_password = document.getElementById("password2");

      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Las contrase√±as no coinciden");
        return false;
      } else {
        confirm_password.setCustomValidity('');
        return true;
      }
    }

    var password = document.getElementById("password");
    var confirm_password = document.getElementById("password2");

    password.addEventListener('input', validatePassword);
    confirm_password.addEventListener('input', validatePassword);

  </script>

  <!----------- Script for validate only numbers in phone input ----------->
  <script>
    function validateNumbers(e) {
      var key = e.which || e.keyCode;
      if (key >= 48 && key <= 57) {
        return true;
      } else {
        return false;
      }
    }
  </script>

  <!----------- Script to LowerCase Enum ----------->
  <script>
    const professionSelect = document.getElementById("profession");

    for (let i = 1; i < professionSelect.options.length; i++) {
      const lowercaseProfession = professionSelect.options[i].text.toLowerCase();
      const capitalizedProfession = lowercaseProfession.charAt(0).toUpperCase() + lowercaseProfession.slice(1);
      professionSelect.options[i].text = capitalizedProfession;
    }
  </script>

  <!-- FOOTER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="th_templates/footer :: footer"></footer>

  <script src="/src/main/resources/static/js/formValidation.js"></script>

  <!-- Script / Bootstrap -->
  <div th:replace="th_templates/bootstrap :: bootstrap"></div>

</body>

</html>
